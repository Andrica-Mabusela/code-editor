<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-dracula.min.css" integrity="sha512-naBrNzTEplW1xpCmrireVtPafiVBwOwFTVhvxH5zspfRL9QeZsaPuPxJZKnSFrFCcFF6XkoT6AiYsN+9dUuo2Q==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="prism/prism.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><img src="images/html.png" alt="" />HTML</h1>
                <textarea spellcheck="false"></textarea>
            </div>

            <div class="css-code">
                <h1><img src="images/css.png" alt="" />CSS</h1>
               <textarea spellcheck="false"></textarea>
            </div>

            <div class="js-code">
                <h1><img src="images/javascript.png" alt="" />JS</h1>
                <textarea spellcheck="false"></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>

    <script src="prism/prism.js"></script>
<script src="script.js"></script>
</body>
</html>
